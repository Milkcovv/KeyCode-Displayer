<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">

		div{
			height:100vh;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
		}

		h1,h2{
			font-size:100px;
		}
		h2{
			margin-top:-50px;
		}

	</style>
</head>
<body>
<div>
<h1></h1>
<h2></h2>
</div>

<script type="text/javascript">
	

function getKeyCode(e) {
	const randomColor1 = '#' + Math.floor(Math.random()*16777215).toString(16);
	const randomColor2 = '#' + Math.floor(Math.random()*16777215).toString(16);
	const h1 = document.querySelector('h1');
	const h2 = document.querySelector('h2');
	h1.textContent = e.keyCode;
	h1.style.color = randomColor1;
	h2.style.color = randomColor2;
	if(e.key == " "){
		h2.textContent = 'SPACE'
	}else if(e.key == "META"){
		h2.textContent = 'COMMAND';
	}
	else{
		h2.textContent = e.key.toUpperCase();
	}
	

}

window.addEventListener('keydown', getKeyCode);

window.addEventListener('keydown', (e)=>{
	console.log(e);
})

</script>
</body>
</html>
